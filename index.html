<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="/assets/style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logo">
                <a href="/index.html">
                    <span>Tic Tac Toe</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/regole.html">
                            Regole
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <!-- Modalità di gioco -->
        <section id="game-mode">
            <div>
                <button id="vsComputer">
                    <i class="fa-solid fa-computer"></i>
                </button>
                <button id="vsPlayer">
                    <i class="fa-solid fa-user-plus"></i>
                </button>
                <button id="restartBtn" class="hidden">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
            </div>
        </section>

        <!-- gioco -->
        <section id="game">
            <div id="above">
                <div class="cell" data-index="0">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="1">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="2">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
            <div id="middle">
                <div class="cell" data-index="3">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="4">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="5">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
            <div id="below">
                <div class="cell" data-index="6">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="7">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell" data-index="8">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Score Board  -->
        <section id="score">
            <div id="score-home">
                <h2>Home</h2>
                <p id="homeScore">0</p>
            </div>
            <div id="score-draw">
                <h2>Draws</h2>
                <p id="drawScore">0</p>
            </div>
            <div id="score-away">
                <h2>Away</h2>
                <p id="awayScore">0</p>
            </div>
        </section>
    </main>
    <footer>
        <span>© Made by Marcello</span>
    </footer>

    <!-- script -->
    <script src="/assets/main.js"></script>

</body>

</html>
