<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/images/tic-tac-toe (1).png">

    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="/assets/style.css">

    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div id="navbar">
            <div id="logo">
                <a href="/index.html">
                    <span>Tic Tac Toe</span>
                </a>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="/regole.html">
                            Regole
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="console">
            <div id="options">
                <!-- Modalità di gioco -->
                <div id="game-mode">
                    <div>
                        <button id="vsComputer">
                            <i class="fa-solid fa-computer"></i>
                        </button>
                        <button id="vsPlayer">
                            <i class="fa-solid fa-user-plus"></i>
                        </button>
                        <button class="hidden restartBtn">
                            <i class="fa-solid fa-rotate-right"></i>
                        </button>
                    </div>
                </div>

                <div id="modalConferma" class="modal hidden">
                    <div class="modal-content">
                        <p id="modalTesto">Sei sicuro di voler cambiare modalità?</p>
                        <button id="modalConfermaBtn">Conferma</button>
                        <button id="modalAnnullaBtn">Annulla</button>
                    </div>
                </div>

                <!-- difficoltà -->
                <div id="difficolta-container" class="">
                    <p>Livello di difficoltà:</p>
                    <div>
                        <button id="facileBtn">Facile</button>
                        <button id="medioBtn">Medio</button>
                        <button id="difficileBtn">Difficile</button>
                    </div>
                </div>

                <!-- volume -->
                <div id="volumeControl" style="margin: 15px 0;">
                    <label for="volumeControl">
                        <i class="fa-solid fa-volume-low"></i>
                    </label>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2" />
                </div>
            </div>
            <hr>
            <!-- Score Board  -->
            <section id="score">
                <div id="score-home">
                    <h2>Home</h2>
                    <p id="homeScore">0</p>
                </div>
                <div id="score-draw">
                    <h2>Draws</h2>
                    <p id="drawScore">0</p>
                </div>
                <div id="score-away">
                    <h2>Away</h2>
                    <p id="awayScore">0</p>
                </div>
            </section>
        </div>

        <!-- gioco -->
        <section id="game">
            <div id="feedback">
                <div id="turnoAttuale" class="turno">
                    Turno: <span>Home (x)</span>
                </div>
                <div id="esitoGame" class="messaggio"></div>
            </div>
            <div id="above">
                <div class="cell able" data-index="0">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="1">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="2">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
            <div id="middle">
                <div class="cell able" data-index="3">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="4">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="5">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
            <div id="below">
                <div class="cell able" data-index="6">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="7">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
                <div class="cell able" data-index="8">
                    <div class="symbol">
                        <i class="fa-regular "></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <span>© Made by Marcello</span>
    </footer>

    <!-- script -->
    <script src="/assets/main.js"></script>

</body>

</html>
